<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/menu}" th:object="${menu}" method="post">
    	<p>Day: <select th:field="*{day}">
  			<option th:each="day : ${daysOfTheWeek}" 
          			th:value="${day}" 
          			th:text="${day}">
          	</option>
        </select>
        </p>
        <p>Protein: <select th:field="*{protein}">
  			<option th:each="protein : ${proteinChoices}" 
          			th:value="${protein}" 
          			th:text="${protein}">Protein:
          	</option>
        </select></p>  	
        <p>Carb: <select th:field="*{carb}">
  			<option th:each="carb : ${carbChoices}" 
          			th:value="${carb}" 
          			th:text="${carb}">Carb:
          	</option>
		</select></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
